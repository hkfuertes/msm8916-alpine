name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo sh -e scripts/install_dependencies.sh

      - name: Build rootfs
        run: sudo sh -e scripts/generate_alpine_rootfs.sh ./files
      
      - name: Build images
        run: 	sudo sh -e ./scripts/generate_images.sh ./files
      
      - name: Build firmware and GPT table
        run: sudo sh -e ./scripts/generate_firmware.sh files/firmware.zip

      - name: Generate GPT table
        run: sudo sh -e ./scripts/generate_gpt_table.sh files/gpt_both0.bin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: msm8916-alpine
          path: |
            files/firmware.zip
            files/gpt_both0.bin
            files/rootfs.bin
            files/boot.bin
